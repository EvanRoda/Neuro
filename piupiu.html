<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Piu-piu</title>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="neuro/neuroBuilder.js"></script>
    <script src="neuro/perceptron.js"></script>
    <script src="neuro/PerceptronRenderer.js"></script>
    <script src="neuro/utils.js"></script>

    <script src="engine/Bbox.js"></script>
    <script src="engine/Component.js"></script>
    <script src="engine/Components.js"></script>
    <script src="engine/Renderer.js"></script>
    <script src="engine/Entity.js"></script>
    <script src="engine/EntityController.js"></script>

    <script src="piu/Bot.js"></script>
    <script src="piu/Bullet.js"></script>
    <script src="piu/Components.js"></script>
    <script src="piu/LearningController.js"></script>
    <script src="piu/Obstacle.js"></script>
    <script src="piu/piu.js"></script>
</head>
<body>
<div class="container">
  <div class="item">
    <canvas id="screen"></canvas>
  </div>
  <div class="item">
    <div class="hud">
        <div class="buttons">
            <button class="square-button" id="debugToggle" title="Debug rendering">
                <i class="las la-desktop"></i>
            </button>

            <div class="counter-container right">
                <div>
                    <i class="las la-stopwatch"></i>
                    <span id="counter"></span>
                </div>
                <div >
                    <i class="las la-biohazard"></i>
                    <span id="round-counter"></span>
                </div>
            </div>
        </div>
        <div id="perceptrons-container">
            <canvas id="cerebellum"></canvas>
            <canvas id="brain"></canvas>
        </div>
    </div>
  </div>
</div>
</body>
</html>
