<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neuro</title>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <script src="bot.js"></script>
    <script src="neuroBuilder.js"></script>
    <script src="perceptron.js"></script>
    <script src="utils.js"></script>
    <script src="world.js"></script>
    <script src="test.js"></script>
    <style>
        .custom-button {
            width: 50px;
            height: 50px;
            border: 0.5px solid grey;
            font-size: 32px;
            border-radius: 5px;
            background-color: forestgreen;
            color: aliceblue;
        }
        .custom-button:disabled {
            background-color: grey;
        }

        .danger {
            background-color: crimson;
        }

        .right {
            float: right;
        }

        .separator {
            margin: 10px 0;
            border-top: 0.5px solid grey;
        }

        .container {
            display: grid;
            grid-template-columns: 1281px 500px;
        }

        .hud {
            height: 100%;
            margin-left: 10px;
            padding: 10px;
            border-left-color: grey;
            border-left-width: 0.5px;
            border-left-style: solid;
        }

        .counter-container {
            margin-right: 16px;
            line-height: 27px;
            font-size: 25px;
            font-family: monospace;
        }

        .times-container {
            font-size: 25px;
            font-family: monospace;
        }

        .bot {
            font-size: 25px;
            font-family: monospace;
        }

        .small-text {
            font-size: 15px;
            font-family: monospace;
        }

        .log-container {
            height: 500px;
            overflow-y: scroll;
            font-size: 15px;
            font-family: monospace;
            line-height: 15px;
            border: 0.5px solid grey;
        }

        .hidden {
            display: none;
        }

        .iconed-text {
            float: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">
            <canvas id="screen"></canvas>
        </div>
        <div class="item">
            <div class="hud">
                <div class="buttons">
                    <button class="custom-button" id="renderToggle">
                        <i class="las la-desktop"></i>
                    </button>
                    <button class="custom-button" id="pauseButton">
                        <i class="las la-pause"></i>
                    </button>
                    <button class="custom-button" id="stepButton" disabled>
                        <i class="las la-step-forward"></i>
                    </button>
                    <button class="custom-button danger right" id="restartButton">
                        <i class="las la-recycle"></i>
                    </button>

                    <div class="counter-container right">
                        <div>
                            <i class="las la-stopwatch"></i>
                            <span id="counter"></span>
                        </div>
                        <div >
                            <i class="las la-biohazard"></i>
                            <span id="bots-counter"></span>
                        </div>
                    </div>
                </div>

                <div class="separator"></div>
                <div class="paint">
                    <button class="custom-button" id="clanColorsButton">
                        <i class="las la-brush"></i>
                    </button>
                    <button class="custom-button" id="botColorsButton">
                        <i class="las la-paint-brush"></i>
                    </button>
                    <button class="custom-button" id="floraFaunaButton">
                        <i class="las la-dragon"></i>
                    </button>
                    <button class="custom-button" id="energyButton">
                        <i class="las la-bolt"></i>
                    </button>
                </div>

                <div class="separator"></div>
                <div class="world">
                    <div class="times-container">
                        <span id="times"></span>
                        <span class="iconed-text">
                            <i class="lar la-sun"></i>
                            <span id="coefficient"></span>
                        </span>
                    </div>
                </div>

                <div class="separator"></div>
                <div class="bot">
                    <div class="bot-item" id="alive"></div>
                    <div class="bot-item small-text" id="genome"></div>
                    <div class="bot-item small-text" id="uuid"></div>
                    <div class="bot-item">
                        <span>Age</span>
                        <span id="age" style="float: right"></span>
                    </div>
                    <div class="bot-item">
                        <span>Energy</span>
                        <span id="energy" style="float: right"></span>
                    </div>
                    <div class="bot-item">
                        <span>Mutate counter</span>
                        <span id="mutateCounter" style="float: right"></span>
                    </div>
                    <div class="bot-item">
                        <span>Coordinates</span>
                        <span id="coord" style="float: right"></span>
                    </div>
                    <div class="bot-item">
                        <span>RGB</span>
                        <span id="rgb" style="float: right"></span>
                    </div>
                </div>
                <div class="separator"></div>
                <div class="perceptron">
                    <canvas id="p-view"></canvas>
                </div>
                <div class="separator"></div>
                <button class="custom-button" id="showLog">
                    <i class="las la-bars"></i>
                </button>
                <div class="log-container hidden" id="logContainer"></div>
            </div>
        </div>
    </div>
</body>
</html>
